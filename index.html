body.sfdcBody.brandQuaternaryBgr {
    background: #85b5ea;
}
#lead_source {
    display: none;

.container {
    width: 400px;
    height: auto;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    background-color: white;
    border-radius: 10px;
    text-align: center;
    position: relative;
}
.bg {
    padding-top: 20px;
}
.logo {
    width: 40%;
    height: auto;
    display: block;
    margin: 20px auto;
}
.heading {
    color: #607d8b;
    text-transform: capitalize;
    font-size: 20px;
    margin-top: 40px;
}
p {
    font-size: 12px;
    color: #b7b7b7;
    font-weight: lighter;
    text-transform: capitalize;
    margin: 0 15px;
}
input[type="text"], input[type="email"]{
    width: 85%;
    height: 35px;
    margin: 10px 0;
    border: none;
    border-bottom: 2px solid #305096;
    overflow: auto;
    position: relative;
}
input[type="text"]:hover, input[type="text"]:focus, input[type="text"]:active,
input[type="email"]:hover, input[type="email"]:focus, input[type="email"]:active {
    outline: none;
    font-size: 20px;
}
 
input[type="submit"] {
    width: 85%;
    background: #305096;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    color: #fff;
    text-transform: capitalize;
    font-family: "Open Sans", sans-serif;
    margin: 20px 0;
}
@media (max-width: 767px) {
  .container {
    width: 100vw;
    }
  body.sfdcBody.brandQuaternaryBgr {
    padding: 0;
    width: 100%;
    height: auto;
    margin: 0;
    }
}
